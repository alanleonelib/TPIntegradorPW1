<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/popup.css">

    <title>MentorApp</title>
    
    <link rel="icon" href="../Imagenes/Logos/logo6.png">
    <link rel="stylesheet" href="../css/calendario.css">
    <link rel="stylesheet" href="../css/global-css.css">
</head>

<body>

   <header class="js-navbar"></header>

    <main>
        
        <h1 id="tituloMes">Calendario de próximos cursos</h1>

        <section class="calendario" id="calendario">

            <div class="calendario-nav">
                <button id="mesAnterior">&lt; Mes anterior</button>
                <button id="mesSiguiente">Mes siguiente &gt;</button>
            </div>

            <div class="dia">Lun</div>
            <div class="dia">Mar</div>
            <div class="dia">Mié</div>
            <div class="dia">Jue</div>
            <div class="dia">Vie</div>
            <div class="dia">Sáb</div>
            <div class="dia">Dom</div>

        </section>

    </main>

    <footer class="footer">
        <div class="js-footer"></div>
    </footer>


    <!-- Popup de curso -->
    <div id="popupCurso" class="popup-curso">
        <div class="popup-contenido">
            <span id="cerrarPopup" class="cerrar">&times;</span>

            <h2 id="tituloCurso"></h2>
            <p id="resumenCurso"></p>
            <a id="linkCurso" href="#" class="boton">ver detalle</a>
        </div>
    </div>

    <script src="../js/popup.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
