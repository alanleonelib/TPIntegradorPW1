<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>MentorApp</title>

    <!-- ICONO -->
    <link rel="icon" href="../../Imagenes/Logos/logo6.png">

    <!-- CSS GLOBAL -->
    <link rel="stylesheet" href="../../css/global-css.css">

    <!-- CSS LOCAL DEL LOGIN -->
    <link rel="stylesheet" href="../../css/Login/estilloCrearCuenta.css">

</head>
<body>

   <header class="js-navbar"></header>

    <main>
        <section class="contenedor-formulario">
            <h2 class="titulo-formulario">Crea tu cuenta</h2>
            <form>
                <div class="formulario">
                    <div class="creacion-input">
                        <input type="text" placeholder="Nombre" name="nombre" id="nombre" required>
                    </div>
                    <div class="creacion-input">
                        <input type="text" placeholder="Apellido" name="apellido" id="apellido" required>
                    </div>
                    <div class="creacion-input">
                        <input type="text" placeholder="Usuario" name="usuario" id="usuario" required>
                    </div>
                    <div class="creacion-input">
                        <input type="email" placeholder="Email" name="email" id="email" required>
                    </div>
                    <div class="creacion-input">
                        <input type="password" placeholder="Contraseña" name="pass" id="pass" required>
                    </div>
                    <div class="creacion-input">
                        <input type="password" placeholder="Repetir Contraseña" name="passreply" id="passreply" required>
                    </div>
                </div>
                <button id="boton-cuenta">Crear Cuenta</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="js-footer"></div>
    </footer>

    <!-- JS -->
    <script type="module" src="../../js/main.js"></script>
    <script src="../../js/crearCuenta.js"></script>

</body>
</html>
